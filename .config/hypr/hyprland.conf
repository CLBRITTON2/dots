# -----------------------------------------------------
# Monitor
# -----------------------------------------------------
monitor=DP-1, 3440x1440@165, 2560x0,1
monitor=DP-2, 2560x1440@165, 0x0,1
workspace=DP-1,1
workspace=DP-2,6

# -----------------------------------------------------
# Environment
# -----------------------------------------------------
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# -----------------------------------------------------
# Keyboard
# -----------------------------------------------------
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    numlock_by_default = true
    mouse_refocus = false
    follow_mouse = 1
}


# -----------------------------------------------------
# Autostart
# -----------------------------------------------------
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpaper
exec-once = swaync
exec-once = hypridle
exec-once = waybar
exec-once = [workspace 1] sleep 0.2 && kitty
exec-once = [workspace 2 silent] firefox

# -----------------------------------------------------
# Animation
# -----------------------------------------------------
animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 1, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 3.5, easeOutExpo, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# -----------------------------------------------------
# Decoration
# -----------------------------------------------------
decoration {
    rounding = 8 
    active_opacity = 1.0
    inactive_opacity = 1.0 
    fullscreen_opacity = 1.0

    blur {
        enabled = false 
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }

    shadow {
        enabled = false 
        range = 30
        render_power = 3
        color = 0x66000000
    }
}

# -----------------------------------------------------
# Misc
# -----------------------------------------------------
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    initial_workspace_tracking = 1
}

# -----------------------------------------------------
# Layouts
# -----------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

# -----------------------------------------------------
# General window layout and colors
# -----------------------------------------------------
general {
    gaps_in = 3
    gaps_out = 0
    border_size = 2

    col.active_border = rgba(138,173,244,0.85)  # muted blue
    col.inactive_border = rgba(255,255,255,0.25)

    layout = dwindle
    resize_on_border = true
}

# -----------------------------------------------------
# General workspace rules
# -----------------------------------------------------
# Assigning staggered workspaces for 2 monitors
workspace=1,monitor:DP-1
workspace=3,monitor:DP-1
workspace=5,monitor:DP-1
workspace=7,monitor:DP-1
workspace=9,monitor:DP-1

workspace=2,monitor:DP-2
workspace=4,monitor:DP-2
workspace=6,monitor:DP-2
workspace=8,monitor:DP-2
workspace=10,monitor:DP-2

# -----------------------------------------------------
# Window Rules
# -----------------------------------------------------
windowrule {
  name = pip
  match:title = Picture-in-Picture
  float = true
  pin = true
  move = 69.5% 4%
}

windowrule {
  name = pavucontrol-float
  match:class = org.pulseaudio.pavucontrol
  float = true
  center = true
  size = 700 600
  pin = true
}

windowrule {
  name = waypaper-float
  match:class = waypaper
  float = true
  center = true
  size = 900 700
  pin = true
}

windowrule {
  name = blueman-float
  match:class = blueman-manager
  float = true
  center = true
  size = 800 600
}

windowrule {
  name = dotfiles-floating
  match:class = dotfiles-floating
  float = true
  center = true
  size = 800 500
}

windowrule {
  name = btop-floating
  match:class = btop-floating
  float = true
  center = true
  size = 1000 900
}

# -----------------------------------------------------
# Keygindings
# -----------------------------------------------------
# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts

# Applications
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, B, exec, firefox
bind = $mainMod, N, exec, nautilus
bind = $mainMod, V, exec, kitty nvim
bind = $mainMod CTRL, RETURN, exec, pkill rofi || rofi -show drun -replace -i

# Windows
bind = $mainMod, E, killactive
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, T, togglefloating
bind = $mainMod, S, togglesplit
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, L, resizeactive, 100 0
bind = $mainMod SHIFT, H, resizeactive, -100 0
bind = $mainMod SHIFT, J, resizeactive, 0 100
bind = $mainMod SHIFT, K, resizeactive, 0 -100
bind = $mainMod SHIFT, S, swapsplit
bind = $mainMod ALT, H, swapwindow, l
bind = $mainMod ALT, L, swapwindow, r
bind = $mainMod ALT, K, swapwindow, u
bind = $mainMod ALT, J, swapwindow, d
# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload
bind = $mainMod CTRL, S, exec, $HYPRSCRIPTS/screenshot.sh
bind = $mainMod CTRL, B, exec, ~/.config/waybar/launch.sh
bind = $mainMod SHIFT, E, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + CTRL + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

bind = $mainMod, Tab, workspace, m+1
bind = $mainMod SHIFT, Tab, workspace, m-1

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, down, workspace, empty
